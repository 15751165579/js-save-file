<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>example</title>
</head>
<body>
  <button id="js-button">下载</button>
  <script src="../dist/download.js"></script>
  <script>  
    window.onload = () => {
      document.getElementById('js-button').addEventListener('click', () => {
        let download = new window.Download('https://weiliicimg9.pstatp.com/weili/sm/321588124483977262.webp', '样例')
        download.init()
        download.on('progress', ({ loaded, total}) => {
          console.log(`总字节数：${total}  已加载字节数：${loaded}`)
        })
        download.on('error', () => {
          console.log('下载失败')
        })
        download.on('complete', () => {
          console.log('下载完成')
        })
      }, false)
    }
  </script>
</body>
</html>
